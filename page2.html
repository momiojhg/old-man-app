<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<link rel="stylesheet" href="static/stylesheet/hall.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<body>
	
	<div class="icon-container">
	  <div class="left-content">
	    <i class="fas fa-bars interactive-icon" ></i>
	    <span class="text">一站式大厅</span>
	 </div>
	  <div class="right-content">
	    <i class="fas fa-envelope interactive-icon"></i>
	    <i class="fas fa-bell interactive-icon"></i>
	    <i class="fas fa-user-circle interactive-icon"></i>
	  </div>
	</div>
	
		<!-- 搜索框 -->
		<div class="search-box">
			<i class="fas fa-search"></i>
			<input type="text" placeholder="搜索...">
			<button>搜索</button>
		</div>
		
		<!-- 消息速递按钮 -->
		<button class="message-button">
			<div class="message-button-text">
				<i class="fas fa-paper-plane message-button-icon"></i>
				消息速递
			</div>
			<i class="fas fa-arrow-right message-button-arrow"></i>
		</button>
		
		<img src="static/hall second.jpg" alt="大厅照片" class="hallphoto">
		
		<div class= servegroup1>常用服务</div>
		<div class="servecontainer">
			<div class="overlay1">
				<i class="fas fa-mobile-alt servemobile"></i>
				<div class="mobiletext">
					各部门联系方式
				</div>
			</div>
			<div class="overlay2">
				<i class="fas fa-briefcase serveicon"></i>
				<div class="briefcasetext">
					电子健康档案
				</div>
			</div>
			<div class="overlay3">
				<i class="fas fa-list serveicon"></i>
				<div class="listtext">
					绩效考核
				</div>
			</div>
			<div class="overlay4">
				<i class="fas fa-calendar servecalendar"></i>
				<div class="agendatext">
					工作日程安排表
				</div>
			</div>
		</div>
		<div >
			<div class= servegroup2>部门专区
			<button>
				<i class="fas fa-arrow-right message-button-arrow"></i>
			</button>
			</div>
		</div>
		
		<div class="servegroup3">
			<button class="departure-button">
				<div class="departure-button-text">
					<i class="fas fa-paper-plane message-button-icon"></i>
					医疗保健部门
				</div>
			</button>
		</div>
		
		<div class="eg-container">
			<button class="environment-button">
				<div class="departure-button-text">
					<i class="fas fa-paper-plane message-button-icon"></i>
					环境卫生
				</div>
			</button>
			
			<button class="guard-button">
				<div class="departure-button-text">
					<i class="fas fa-paper-plane message-button-icon"></i>
					安全保卫
				</div>
		
			</button>
		</div>

		
</body>
</html>
